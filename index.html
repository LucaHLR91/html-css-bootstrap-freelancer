<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"       integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Freelancer</title>
</head>
<body class="debug">
    <!-- header -->

    <header>
            <div class="row">
                <div class="col-6"></div>
                <div class="col-6"></div>
            </div>
    </header>

    <!-- /header -->

    <!-- jumbotron -->

    <div id="jumbo">
        <div class="container">
            <div class="row">
                <div class="col-12"></div>
            </div>
        </div>
    </div>

    <!-- /jumbotron -->

    <!-- main -->

    <main>
        <!-- first section -->

        <section id="portfolio">
            <div class="container">
                <div class="row">
                    <div class="col-12"></div>
                </div>

                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                </div>

                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                </div>
            </div>
        </section>

        <!-- /first section -->

        <!-- second section -->

        <section id="about">
            <div class="row">
                <div class="col-12"></div>
            </div>

            <div class="row">
                <div class="col-6"></div>
                <div class="col-6"></div>
            </div>

            <div class="row">
                <div class="col-12"></div>
            </div>
        </section>

        <!-- /second section -->

        <!-- third section -->

        <section id="contact-me">
            <div class="row">
                <div class="col-12"></div>
            </div>

            <div class="row">
                <div class="col-12"></div>
                <div class="col-12"></div>
                <div class="col-12"></div>
                <div class="col-12"></div>
            </div>

            <div class="row">
                <div class="col-12"></div>
            </div>
        </section>

        <!-- /third section -->
    </main>

    <!-- /main -->

    <!-- footer -->

    <footer>
        <!-- footer top -->

        <div class="footer-top">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4"></div>
                <div class="col-4"></div>
            </div>
        </div>

        <!-- /footer top -->

        <!-- footer bottom -->

        <div class="footer-bottom">
            <div class="row">
                <div class="col-12"></div>
            </div>
        </div>

        <!-- /footer bottom -->
    </footer>

    <!-- /footer -->
    
    <!-- import BS js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
