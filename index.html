<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Freelancer</title>
</head>
<body class="debug">
    <!-- header -->

    <header>
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-6 h-100 d-flex justify-content-center align-items-center text-light">Start Bootstrap</div>
                <div class="col-6 d-flex justify-content-end align-items-center">
                    <ul class="d-flex list-unstyled">
                        <li class="px-2"><a href="#portfolio">Portfolio</a></li>
                        <li class="px-2"><a href="#about">About</a></li>
                        <li class="px-2"><a href="#contact-me">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- /header -->

    <!-- jumbotron -->

    <div id="jumbo">
        <div class="container">
            <div class="row">
                <div class="col-12"></div>
            </div>
            <div class="row">
                <div class="col-12"></div>
            </div>
        </div>
    </div>

    <!-- /jumbotron -->

    <!-- main -->

    <main>
        <!-- first section -->

        <section id="portfolio">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h2>Portfolio</h2>
                        <div class="star"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="ms_portfolio-item"></div>
                        <div class="ms_portfolio-item"></div>
                        <div class="ms_portfolio-item"></div>
                        <div class="ms_portfolio-item"></div>
                        <div class="ms_portfolio-item"></div>
                        <div class="ms_portfolio-item"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- /first section -->

        <!-- second section -->

        <section id="about">
            <div class="container">
                <div class="row">
                    <div class="col-12"></div>
                </div>
    
                <div class="row">
                    <div class="col-6"></div>
                    <div class="col-6"></div>
                </div>
    
                <div class="row">
                    <div class="col-12"></div>
                </div>
            </div>
        </section>

        <!-- /second section -->

        <!-- third section -->

        <section id="contact-me">
            <div class="container">
                <div class="row">
                    <div class="col-12"></div>
                </div>
    
                <div class="row">
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                </div>
    
                <div class="row">
                    <div class="col-12"></div>
                </div>
            </div>
        </section>

        <!-- /third section -->
    </main>

    <!-- /main -->

    <!-- footer -->

    <footer>
        <!-- footer top -->

        <div class="footer-top">
            <div class="container">
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                </div>
            </div>
        </div>

        <!-- /footer top -->

        <!-- footer bottom -->

        <div class="footer-bottom">
            <div class="row">
                <div class="col-12"></div>
            </div>
        </div>

        <!-- /footer bottom -->
    </footer>

    <!-- /footer -->
    
    <!-- import BS js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
